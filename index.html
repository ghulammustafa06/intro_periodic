<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Intro Periodic Table</h1>
    <div id="periodic-table">
        <div class="element" data-symbol="H" data-name="Hydrogen" data-number="1">
            <span class="symbol">H</span>
            <span class="number">1</span>
        </div>
    </div>
    <div id="element-info">
        <h2 id="element-name"></h2>
        <p id="element-details"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Periodic Table</h1>
    <input type="text" id="search" placeholder="Search by name, symbol, or number...">
    <div id="periodic-table"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-element-name"></h2>
            <p id="modal-element-symbol"></p>
            <p id="modal-element-number"></p>
            <p id="modal-element-mass"></p>
            <p id="modal-element-category"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

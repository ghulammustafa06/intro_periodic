<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Periodic Table</h1>
    <div id="periodic-table"></div>

    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="element-name"></h2>
            <p id="element-symbol"></p>
            <p id="element-number"></p>
            <p id="element-mass"></p>
            <p id="element-category"></p>
        </div>
    </div>

    <div id="quiz-box">
        <button id="quiz-icon">&#x1F4DA; Quiz</button>
        <div id="quiz-options" class="hidden">
            <p id="question"></p>
            <div id="choices"></div>
            <button id="next-question" class="hidden">Next Question</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
